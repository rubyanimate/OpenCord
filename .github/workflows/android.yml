name: Build APK

on:
  push:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  pull_request:
    branches:
      - '*'
    paths-ignore:
      - '**.md'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'
          cache: 'gradle'

      - name: Build OpenCord
        run: ./gradlew app:assembleDebug

      - name: Upload Discord APK
        uses: actions/upload-artifact@v4
        with:
          name: opencord
          path: app/build/outputs/apk/debug/app-debug.apk
